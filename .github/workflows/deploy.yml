name: CI/CD â€“ Football Alerts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # needed for OIDC auth to AWS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: infra/lambda
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest boto3 moto

      - name: Run tests
        working-directory: infra/lambda
        env:
          AWS_REGION: eu-west-2
        run: |
          source .venv/bin/activate
          pytest -v

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Clear stale Terraform lock (best-effort)
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
        run: |
          echo "Scanning for stale Terraform locks in DynamoDB table 'terraform-locks'..."
          LOCK_IDS=$(aws dynamodb scan --table-name terraform-locks --query 'Items[].LockID.S' --output text || true)
          if [ -n "$LOCK_IDS" ]; then
            for ID in $LOCK_IDS; do
              echo "Deleting stale lock: $ID"
              aws dynamodb delete-item --table-name terraform-locks --key "{\"LockID\":{\"S\":\"$ID\"}}" || true
            done
          else
            echo "No existing locks found."
          fi

      - name: Terraform Init
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: terraform init -input=false -reconfigure
        
      # # âš ï¸ TEMPORARY STEP TO FIX ResourceAlreadyExistsException âš ï¸
      # # This step imports the existing log group created by the Lambda runtime
      # # The target resource name is "aws_cloudwatch_log_group.lambda_log_group"
      # # The ID in AWS is the log group name: "/aws/lambda/football-alerts-lambda"
      # - name: "TEMPORARY: Import Existing Log Group"
      #   working-directory: infra
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     AWS_REGION: eu-west-2
      #     TF_VAR_aws_profile: "" 
      #   run: | 
      #     ## The '|| true' ensures the workflow doesn't fail if the resource is already in state or doesn't exist
      #     terraform import aws_cloudwatch_log_group.lambda_log_group /aws/lambda/football-alerts-lambda || true

      - name: Install Lambda Dependencies
        working-directory: infra/lambda
        run: |
          echo "Installing Python dependencies for Lambda package..."
          pip install --target . -r requirements.txt
          echo "Dependencies installed into lambda directory"

      - name: Terraform Format, Validate, and Plan
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
          TF_VAR_api_key: ${{ secrets.API_KEY }}
        run: |
          # 1. Install unzip dependency for size checks
          sudo apt-get update && sudo apt-get install -y unzip
          
          # --- NEW DEBUG STEP ---
          # We add this check *before* terraform runs to see if the runner
          # can authenticate with AWS at all.
          echo "Attempting to verify AWS credentials..."
          aws sts get-caller-identity
          echo "AWS credential check complete."
          # --- END DEBUG STEP ---
          
          # 2. Run terraform commands (forces zip creation)
          terraform fmt -recursive
          terraform validate
          # Create a regular plan to force zip creation (not destroy)
          terraform plan -lock-timeout=3m -out=out.plan
          rm out.plan
          
          # 3. Path to the ZIP file (created by the plan command above)
          ZIP_FILE="./lambda.zip" 
          
          # 4. Check Unzipped Size (The Critical 250MB Check)
          mkdir -p /tmp/lambda_check
          unzip -q $ZIP_FILE -d /tmp/lambda_check
          
          UNZIPPED_MB=$(du -m /tmp/lambda_check | awk '{print $1}')
          
          # 5. Enforce the AWS Limit (250MB) - Fail the build if too large
          MAX_UNZIPPED_MB=250
          if [ ${UNZIPPED_MB} -ge ${MAX_UNZIPPED_MB} ]; then
            echo "::error::ERROR: Lambda deployment package unzipped size (${UNZIPPED_MB} MB) is at or above the 250 MB AWS limit. You must use Lambda Layers or Docker containers."
            exit 1
          fi
          
          # 6. Clean up
          rm -rf /tmp/lambda_check

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        run: terraform apply -auto-approve -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
          TF_VAR_api_key: ${{ secrets.API_KEY }}

      - name: Test Lambda Function (Verify Message Output)
        if: github.ref == 'refs/heads/main'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-2
        run: |
          echo "ðŸ§ª Testing Lambda function to verify message output..."
          echo "=================================================="
          
          # Invoke the Lambda function
          aws lambda invoke \
            --function-name football-alerts-lambda \
            --region eu-west-2 \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/lambda-test-response.json
          
          echo ""
          echo "ðŸ“‹ Lambda Response:"
          cat /tmp/lambda-test-response.json | jq '.' || cat /tmp/lambda-test-response.json
          echo ""
          
          # Extract the body message
          BODY=$(cat /tmp/lambda-test-response.json | jq -r '.body' 2>/dev/null || echo "")
          if [ -n "$BODY" ] && [ "$BODY" != "null" ]; then
            echo "âœ… This is what will be sent at 8am UTC:"
            echo "   $BODY"
            echo ""
            echo "ðŸ’¡ If matches are found, the SMS message format will be:"
            echo "   'MATCH DAY ALERT: [Team1] vs [Team2] at [Venue]. Kickoff: [Time] (Europe/London). Expect local traffic.'"
            echo ""
            echo "ðŸ’¡ If no matches are found, the response will be:"
            echo "   'No relevant home matches scheduled today.'"
          fi
          
          echo ""
          echo "ðŸ“… The Lambda runs automatically at 8:00 AM UTC daily via EventBridge"
